<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Basic Pot</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center ">
                <h1>
                    BasicPot!
                </h1>
            </div>
            <div class="col-12  d-flex justify-content-center">
                <span>Seri olarak gelen veriler burada g√∂zlemlenebilir.</span>
            </div>
            <div class="col-12 mt-3">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" id="pot" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const electron = require("electron");
        const { ipcRenderer } = electron;
        const pot = document.getElementById("pot");

        ipcRenderer.on("data:pot", (e, data) => {
            pot.style.width = data+"%";
        });
    </script>
</body>
</html>
